{% extends "Navbar.html" %}

{% block title %}搜尋結果{% endblock title %}

{% block content %}
<h3>
    Search Result of {{keyword}}:
</h3>

<section class="section-home-products my-4">
    <div class="row products px-2 border border-1 rounded w-100">
        {% for id,name,shop,type,description,storage,price in products  %}
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-12 product">
                <div class="product-content">
                    <img src="static/pic/{{id}}.jpg" class="img-fluid overflow-hidden" alt="" style="height:300px">
                    <p class="name" style="height:80px;text-align:center">{{name}}</p>
                    <p class="price">NTD {{price}}</p>
                    <form method="post" action="productDetail">
                        <input type="hidden" name="productid" value="{{id}}">
                        <button type="submit" class="btn btn-outline-info">Details</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
